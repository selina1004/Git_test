{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <title>판천지-판교맛집천가지 by-atomy</title>
                     <style>
                .map_wrap, .map_wrap * {margin:0; padding:0;font-family:'Malgun Gothic',dotum,'돋움',sans-serif;font-size:12px;}
                .map_wrap {position:relative;width:100%;height:350px;}
                #category {position:absolute;top:10px;left:10px;border-radius: 5px; border:1px solid #909090;box-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);background: #fff;overflow: hidden;z-index: 2;}
                #category li {float:left;list-style: none;width:50px;px;border-right:1px solid #acacac;padding:6px 0;text-align: center; cursor: pointer;}
                #category li.on {background: #eee;}
                #category li:hover {background: #ffe6e6;border-left:1px solid #acacac;margin-left: -1px;}
                #category li:last-child{margin-right:0;border-right:0;}
                #category li span {display: block;margin:0 auto 3px;width:27px;height: 28px;}
                #category li .category_bg {background:url(http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_category.png) no-repeat;}
                #category li .bank {background-position: -10px 0;}
                #category li .mart {background-position: -10px -36px;}
                #category li .pharmacy {background-position: -10px -72px;}
                #category li .oil {background-position: -10px -108px;}
                #category li .cafe {background-position: -10px -144px;}
                #category li .store {background-position: -10px -180px;}
                #category li.on .category_bg {background-position-x:-46px;}
                .placeinfo_wrap {position:absolute;bottom:28px;left:-150px;width:300px;}
                .placeinfo {position:relative;width:100%;border-radius:6px;border: 1px solid #ccc;border-bottom:2px solid #ddd;padding-bottom: 10px;background: #fff;}
                .placeinfo:nth-of-type(n) {border:0; box-shadow:0px 1px 2px #888;}
                .placeinfo_wrap .after {content:'';position:relative;margin-left:-12px;left:50%;width:22px;height:12px;background:url('http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
                .placeinfo a, .placeinfo a:hover, .placeinfo a:active{color:#fff;text-decoration: none;}
                .placeinfo a, .placeinfo span {display: block;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
                .placeinfo span {margin:5px 5px 0 5px;cursor: default;font-size:13px;}
                .placeinfo .title {font-weight: bold; font-size:14px;border-radius: 6px 6px 0 0;margin: -1px -1px 0 -1px;padding:10px; color: #fff;background: #d95050;background: #d95050 url(http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/arrow_white.png) no-repeat right 14px center;}
                .placeinfo .tel {color:#0f7833;}
                .placeinfo .jibun {color:#999;font-size:11px;margin-top:0;}
            </style>

    </head>
    <body leftmargin="70" topmargin="50">

    <h2 style="margin-left:230px">★ <font color="red">판</font>교 맛집 <font color="red">천</font>가<font color="red">지</font> ★</h2>
        <a href="{% url 'place_list' %}" style="margin-left:230px"><button type="submit" class="save btn btn-default">조회하러가기</button></a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'place_new' %}"><button type="submit" class="save btn btn-default">등록하러가기</button></a>
        <br><br>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
