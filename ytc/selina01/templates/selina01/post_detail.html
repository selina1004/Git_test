{% extends 'selina01/base.html' %}

{% block content %}
    <div class="post">
        {% if post.name %}
            <div class="name">
                {{ post.name }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endblock %}
